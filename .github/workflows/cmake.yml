name: CI

on:
  push:
    branches:
      - trunk
      - lab-1
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Debug

      - name: Run tests
        working-directory: cmake-build-debug-visual-studio\test
        run: |
          .\WinShell-test.exe
